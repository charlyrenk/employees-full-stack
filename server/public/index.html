<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Employee Full Stack Application</title>

    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <h1>jQuery Express Node Starter</h1>
    <h3>Insert Employees Here:</h3>
    <div id="employeeSalaryFields">
        <label for="firstNameInput"> First Name:</label>
        <input type="text" id="firstNameInput" placeholder="First Name" ng-model="vm.newEmployee.first_name">
        <br>
        <label for="lastNameInput"> Last Name:</label>
        <input type="text" id="lastNameInput" placeholder="Last Name" ng-model="vm.newEmployee.last_name">
        <br>
        <label for="jobTitleInput"> Job Title:</label>
        <input type="text" id="jobTitleInput" placeholder="Job Title" ng-model="vm.newEmployee.job_title">
        <br>
        <label for="salaryInput"> Annual Salary:</label>
        <input type="text" id="salaryInput" placeholder="Annual Salary" ng-model="vm.newEmployee.annual_salary">
        <br>
        <button id="sendEmployeeButton" ng-click="vm.postNewEmployees()">Send Information</button>
    </div>
    <table>
        <h3>Employee List</h3>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr ng-repeat="employee in vm.employees">
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.job_title}}</td>
                <td>${{employee.annual_salary}}</td>
            </tr>
        </thead>
    </table>
    <p><strong>Monthly Salary Expenditures: </strong><p>
    <div id= "monthlySalaryExpenditures">
        <p >
            {{vm.total}}
    </div>
</body>

</html>
